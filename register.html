<html>
    <head>
        <title>
            Registration form
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
      <body>
      
      <div class="container">
        <div class="" >
     
        <form action="#">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter email" name="email">
              </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd">
          </div>
          <!-- <input type="button" class="btn btn-success w-75 mt-4" id="save_btn" style="margin-left:14%; height: 6vh;" value="Register" onclick="saveData()">     -->

          <button type="button" onclick="saveData()"  id="save_btn" class="btn btn-success ml-auto ">Submit</button>
        </form>
      </div>
  
      
      </body>
      <script>

    function saveData()
    {
    let name,email,psw;

    name=document.getElementById("name").value;
    email=document.getElementById("email").value;
    psw=document.getElementById("psw").value;

    let user_records=new Array();
    user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
    if(user_records.some((v)=>{return v.email==email}))
    {
    alert("duplicate data");
    }
    else
    {
    user_records.push({
    "name":name,
    "email":email,
    "psw":psw
    })
    localStorage.setItem("users",JSON.stringify(user_records));
    }
    showData();
    }

    function showData()
    {
    document.getElementById("showUsers").innerHTML="";
    let user_records=new Array();
    user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
    if(user_records)
    {
        for(let i=0;i<user_records.length;i++)
        {
        let addDiv=document.createElement('div');
    addDiv.className="row";
    addDiv.innerHTML='  <div class="col-sm-4" style="padding: 10px;">'+user_records[i].name+'</div><div class="col-sm-4" style="padding: 10px;">'+user_records[i].email+'</div><div class="col-sm-4" style="padding: 10px;">'+user_records[i].psw+'</div>';
    document.getElementById("showUsers").appendChild(addDiv);
        }
    }
    }
            </script>
        </html>
